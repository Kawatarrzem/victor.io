    <title>Frontend Mentor | Profile card component</title>
    <style>
        .attribution {
          font-size: 11px;
          text-align: center;
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translate(-50%, -10%);
        }
    
        .attribution a {
          color: hsl(0, 0%, 100%);
          text-decoration: none;
        }

<body>
    <main>
        <div class="container">
          <div class="card">
            <div class="img">
         <img class="ban"  src="bg-pattern-card.svg" alt="bg-pattern-card">
         <img class="avatar" src="image-victor.jpg" alt="avatar">
            </div>
        <div  class="informations">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="stat">
            <div>
                <h1>80K</h1>

            </div>
            <div>
                <h1>803K</h1>

            </div>
            <div>

            </div>
            </div>

          </div>

        </div>
